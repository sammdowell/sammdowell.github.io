<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Samantha Dowell's Lab 4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300|Overlock:wght@900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>

<body>
    <div class = "header">
        <h1>Samantha Dowell's Lab 4</h1> 
    </div>

    <form action="/api" method="post">
      <ul class="flex-outer">
        <li>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter your first name here">
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Enter your last name here">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email here">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea id="message" name= "message" rows="5" cols="33">Enter your message here</textarea>
        </li>
        <li>
          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <label for="age35">18-35</label>
              <input type="checkbox" id="age35" name="age35">
            </li>
             <li>
              <label for="age50">35-50</label>
              <input type="checkbox" id="age50" name="age50">
            </li>
            <li>
              <input type="checkbox" id="age65" name="age65">
              <label for="age65">50-65</label>
            </li>
          </ul>
        </li>
        <li>
          <button id="submit" type="submit" name="submit" value="submit">Submit</button>
        </li>
      </ul>
    </form>
</body>
</html>
